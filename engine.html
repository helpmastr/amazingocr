<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmazingSuite | 1000 DPI OCR Engine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="terminal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/tesseract.js@v5.0.3/dist/tesseract.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="terminal-body">
    <div class="terminal-container">
        <div class="terminal-window">
            <div class="terminal-header">
                <div class="window-controls">
                    <span class="control close" onclick="window.location.href='index.html'"></span>
                    <span class="control minimize"></span>
                    <span class="control maximize"></span>
                </div>
                <div class="terminal-title">
                    <i data-lucide="scan-text" size="14"></i> af — ocr-engine — 1000 DPI
                </div>
            </div>

            <div class="terminal-content" style="height: 500px;">
                <!-- Main View -->
                <div id="dropzone-view">
                    <div id="dropzone" class="terminal-dropzone">
                        <i data-lucide="upload-cloud" size="48" class="terminal-text-blue"></i>
                        <h3 style="margin: 15px 0 5px;">DRIVE_MOUNT_READY</h3>
                        <p class="terminal-text-muted">Drop PDFs here for atomic-level extraction</p>

                        <div class="terminal-button-group" style="justify-content: center; margin-top: 25px;"
                            onclick="event.stopPropagation()">
                            <div style="display: flex; flex-direction: column; align-items: flex-start;">
                                <label
                                    style="font-size: 11px; color: #888; margin-bottom: 5px;">SELECT_ENGINE_LANGUAGE:</label>
                                <select id="language-select" class="terminal-select">
                                    <option value="eng">English</option>
                                    <option value="ara">Arabic (العربية)</option>
                                    <option value="eng+ara">Combined (EN+AR)</option>
                                    <option disabled>──────────</option>
                                    <option value="fra">French</option>
                                    <option value="deu">German</option>
                                    <option value="spa">Spanish</option>
                                    <option value="jpn">Japanese</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="file" id="file-input" accept="application/pdf" multiple style="display: none;">

                <!-- Progress View -->
                <div id="status-section" style="display: none; padding: 20px 0;">
                    <div id="batch-progress-container" style="margin-bottom: 25px;">
                        <div
                            style="display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 8px;">
                            <span class="terminal-text-blue">BATCH_TASK_PROGRESS:</span>
                            <span id="batch-progress-text">0 / 0 FILES</span>
                        </div>
                        <div class="progress-container mini">
                            <div id="batch-progress-bar"></div>
                        </div>
                    </div>

                    <div style="display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 8px;">
                        <span id="status-label" class="terminal-text-green">INITIALIZING_NEURAL_CORES...</span>
                        <span id="progress-percent">0%</span>
                    </div>
                    <div class="progress-container">
                        <div id="progress-bar"></div>
                    </div>
                    <p id="page-info" class="terminal-text-muted"
                        style="font-size: 12px; margin-top: 15px; font-style: italic;"></p>
                </div>

                <!-- Results View -->
                <div id="results-section" style="display: none; flex-direction: column; height: 100%;">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <span class="terminal-text-green">> EXTRACTION_COMPLETE</span>
                        <span class="terminal-text-muted" style="font-size: 11px;">Buffer: Read-only</span>
                    </div>
                    <textarea id="results-area" readonly class="terminal-input"
                        style="flex: 1; min-height: 250px; resize: none; font-size: 12px; color: #ccc;"></textarea>

                    <div class="terminal-button-group">
                        <button id="copy-btn" class="terminal-btn"><i data-lucide="copy" size="14"></i> COPY</button>
                        <button id="download-txt-btn" class="terminal-btn"><i data-lucide="file-text" size="14"></i>
                            TXT</button>
                        <button id="download-pdf-btn" class="terminal-btn primary"><i data-lucide="file-check"
                                size="14"></i> SEARCHABLE_PDF</button>
                        <button id="download-zip-btn" class="terminal-btn primary"><i data-lucide="archive"
                                size="14"></i> BATCH_ZIP</button>
                        <button id="reset-btn" class="terminal-btn" style="margin-left: auto;"><i
                                data-lucide="refresh-cw" size="14"></i> NEW_TASK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- macOS Dock -->
    <div class="terminal-dock">
        <div class="dock-item" data-label="Home" onclick="window.location.href='index.html'">
            <i data-lucide="home"></i>
        </div>
        <div class="dock-item" data-label="Converter Hub" onclick="window.location.href='hub.html'">
            <i data-lucide="layout-grid"></i>
        </div>
        <div class="dock-item" data-label="OCR Engine" onclick="window.location.href='engine.html'">
            <i data-lucide="scan-text"></i>
        </div>
        <div class="dock-item" data-label="GitHub"
            onclick="window.open('https://github.com/helpmastr/amazingocr', '_blank')">
            <i data-lucide="github"></i>
        </div>
    </div>

    <script src="app.js"></script>
    <script>lucide.createIcons();</script>
</body>

</html>
