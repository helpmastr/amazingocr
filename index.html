<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmazingSuite | Command Center</title>
    <meta name="description"
        content="Professional terminal-style suite for OCR, PDF conversion, and digital productivity tools.">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="terminal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="terminal-body">
    <div class="terminal-container">
        <!-- macOS Window Frame -->
        <div class="terminal-window">
            <div class="terminal-header">
                <div class="window-controls">
                    <span class="control close"></span>
                    <span class="control minimize"></span>
                    <span class="control maximize"></span>
                </div>
                <div class="terminal-title">
                    <i data-lucide="terminal" size="14"></i> af — amazing-suite — zsh
                </div>
            </div>

            <div id="terminal-content" class="terminal-content">
                <div id="output"></div>
                <div class="input-line">
                    <span class="prompt">af@helpmastr ~ %</span>
                    <span id="current-input"></span>
                    <span class="cursor"></span>
                </div>
            </div>
        </div>

    </div>

    <!-- macOS Dock -->
    <div class="terminal-dock">
        <div class="dock-item" data-label="Home" onclick="window.location.href='index.html'">
            <i data-lucide="home"></i>
        </div>
        <div class="dock-item" data-label="Converter Hub" onclick="window.location.href='hub.html'">
            <i data-lucide="layout-grid"></i>
        </div>
        <div class="dock-item" data-label="OCR Engine" onclick="window.location.href='engine.html'">
            <i data-lucide="scan-text"></i>
        </div>
        <div class="dock-item" data-label="Dev Utils" onclick="window.location.href='dev-tools.html'">
            <i data-lucide="code"></i>
        </div>
        <div class="dock-item" data-label="GitHub"
            onclick="window.open('https://github.com/helpmastr/amazingocr', '_blank')">
            <i data-lucide="github"></i>
        </div>
    </div>
    </div>

    <script src="terminal.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
