<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmazingSuite | Image to PDF</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="terminal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="terminal-body">
    <div class="terminal-container">
        <div class="terminal-window">
            <div class="terminal-header">
                <div class="window-controls">
                    <span class="control close" onclick="window.location.href='index.html'"></span>
                    <span class="control minimize"></span>
                    <span class="control maximize"></span>
                </div>
                <div class="terminal-title">
                    <i data-lucide="file-type" size="14"></i> af — img-to-pdf — converter
                </div>
            </div>

            <div class="terminal-content"
                style="height: 400px; display: flex; flex-direction: column; justify-content: center;">
                <div id="dropzone-view">
                    <div id="dropzone" class="terminal-dropzone">
                        <i data-lucide="upload-cloud" size="48" class="terminal-text-blue"></i>
                        <h3 style="margin: 15px 0 5px;">IMAGE_BUFFER_AWAITING_MOUNT</h3>
                        <p class="terminal-text-muted">Drop JPG/PNG files here to create a PDF</p>
                    </div>
                </div>
                <input type="file" id="file-input" accept="image/png, image/jpeg" multiple style="display: none;">

                <div id="status-section" style="display: none; padding: 20px;">
                    <div style="display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 8px;">
                        <span id="status-label" class="terminal-text-green">ENCODING_BUFFERS...</span>
                        <span id="progress-percent">0%</span>
                    </div>
                    <div class="progress-container">
                        <div id="progress-bar"></div>
                    </div>
                </div>

                <div id="results-section" style="display: none; text-align: center;">
                    <div class="terminal-text-green" style="margin-bottom: 20px; font-size: 16px;">
                        <i data-lucide="check-circle" size="20" style="vertical-align: middle; margin-right: 8px;"></i>
                        PDF_CONVERSION_SUCCESSFUL
                    </div>
                    <div class="terminal-button-group" style="justify-content: center;">
                        <button id="download-btn" class="terminal-btn primary">
                            <i data-lucide="download" size="14"></i> DOWNLOAD_PDF
                        </button>
                        <button id="reset-btn" class="terminal-btn">
                            <i data-lucide="refresh-cw" size="14"></i> NEW_TASK
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const dropzone = document.getElementById('dropzone');
        const statusSection = document.getElementById('status-section');
        const resultsSection = document.getElementById('results-section');
        const downloadBtn = document.getElementById('download-btn');
        const resetBtn = document.getElementById('reset-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressPercent = document.getElementById('progress-percent');
        const statusLabel = document.getElementById('status-label');

        let pdfBlob = null;

        dropzone.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            if (files.length > 0) convertImages(files);
        });

        async function convertImages(files) {
            document.getElementById('dropzone-view').style.display = 'none';
            statusSection.style.display = 'block';
            resultsSection.style.display = 'none';

            const pdfDoc = await PDFLib.PDFDocument.create();

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const percent = ((i + 1) / files.length) * 100;
                statusLabel.textContent = `ENCODING: ${file.name}`;
                if (progressBar) progressBar.style.width = `${percent}%`;
                if (progressPercent) progressPercent.textContent = `${Math.round(percent)}%`;

                const arrayBuffer = await file.arrayBuffer();
                let image;
                try {
                    if (file.type === 'image/png') {
                        image = await pdfDoc.embedPng(arrayBuffer);
                    } else {
                        image = await pdfDoc.embedJpg(arrayBuffer);
                    }

                    const page = pdfDoc.addPage([image.width, image.height]);
                    page.drawImage(image, {
                        x: 0,
                        y: 0,
                        width: image.width,
                        height: image.height,
                    });
                } catch (err) {
                    console.error("Error embedding image:", err);
                }
            }

            const pdfBytes = await pdfDoc.save();
            pdfBlob = new Blob([pdfBytes], { type: 'application/pdf' });

            statusSection.style.display = 'none';
            resultsSection.style.display = 'block';
            lucide.createIcons();
        }

        downloadBtn.addEventListener('click', () => {
            if (!pdfBlob) return;
            const url = URL.createObjectURL(pdfBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'converted-images.pdf';
            a.click();
            URL.revokeObjectURL(url);
        });

        resetBtn.addEventListener('click', () => {
            document.getElementById('dropzone-view').style.display = 'block';
            resultsSection.style.display = 'none';
            fileInput.value = '';
            pdfBlob = null;
        });

        lucide.createIcons();
    </script>
</body>

</html>
