<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmazingSuite | Converter Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="terminal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="terminal-body">
    <div class="terminal-container">
        <div class="terminal-window">
            <div class="terminal-header">
                <div class="window-controls">
                    <span class="control close" onclick="window.location.href='index.html'"></span>
                    <span class="control minimize"></span>
                    <span class="control maximize"></span>
                </div>
                <div class="terminal-title">
                    <i data-lucide="layout-grid" size="14"></i> af — master-hub — all-converters
                </div>
            </div>

            <div class="terminal-content">
                <div style="margin-bottom: 25px;">
                    <h2 class="terminal-text-green">> CONVERTER_MASTER_LIST</h2>
                    <p class="terminal-text-muted">Select a neural module to begin processing.</p>
                </div>

                <div class="hub-grid">
                    <div class="hub-card" onclick="window.location.href='engine.html'">
                        <i data-lucide="scan-text" size="32"></i>
                        <h4>Atomic OCR</h4>
                        <p>1000 DPI Text Extraction</p>
                    </div>

                    <div class="hub-card" onclick="window.location.href='converter.html'">
                        <i data-lucide="file-type" size="32"></i>
                        <h4>Image to PDF</h4>
                        <p>JPG/PNG Transformer</p>
                    </div>

                    <div class="hub-card disabled">
                        <i data-lucide="file-spreadsheet" size="32"></i>
                        <h4>Excel Engine</h4>
                        <p>Data Connector (Coming Soon)</p>
                    </div>

                    <div class="hub-card disabled">
                        <i data-lucide="file-text" size="32"></i>
                        <h4>DOCX Suite</h4>
                        <p>Office Importer (Coming Soon)</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- macOS Dock -->
    <div class="terminal-dock">
        <div class="dock-item" data-label="Home" onclick="window.location.href='index.html'">
            <i data-lucide="home"></i>
        </div>
        <div class="dock-item" data-label="Converter Hub" onclick="window.location.href='hub.html'">
            <i data-lucide="layout-grid"></i>
        </div>
        <div class="dock-item" data-label="OCR Engine" onclick="window.location.href='engine.html'">
            <i data-lucide="scan-text"></i>
        </div>
        <div class="dock-item" data-label="GitHub"
            onclick="window.open('https://github.com/helpmastr/amazingocr', '_blank')">
            <i data-lucide="github"></i>
        </div>
    </div>

    <script>lucide.createIcons();</script>
</body>

</html>
